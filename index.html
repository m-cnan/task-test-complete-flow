<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light {
            background-color: white;
            color: black;
        }
        body.dark {
            background-color: #121212;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f8f8;
        }
        #dark-mode-toggle {
            padding: 10px;
            cursor: pointer;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .project-card {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .project-card {
                width: 100%;
            }
        }
    </style>
</head>
<body class="light">
    <header>
        <h1>My Portfolio</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <section class="projects">
        <div class="project-card">
            <h2>Project 1</h2>
            <p>Description of project 1.</p>
        </div>
        <div class="project-card">
            <h2>Project 2</h2>
            <p>Description of project 2.</p>
        </div>
        <div class="project-card">
            <h2>Project 3</h2>
            <p>Description of project 3.</p>
        </div>
    </section>
    <script>
        const toggleButton = document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });
        // Validation checks
        console.assert(document.querySelector('#dark-mode-toggle') !== null, 'Dark mode toggle button not found');
        console.assert(document.querySelector('#dark-mode-toggle').tagName === 'BUTTON', 'Dark mode toggle is not a button');
        console.assert(document.querySelectorAll('.project-card').length >= 3, 'Not enough project cards');
    </script>
</body>
</html>
